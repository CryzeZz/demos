<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome 2 PNG</title>
    <link rel="stylesheet" type="text/css" href="/hisui/dist/css/hisui.lite.min.css">
    <script type="text/javascript" src="/hisui/dist/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/hisui/dist/js/jquery.hisui.js"></script>
    <script type="text/javascript" src="/hisui/dist/js/locale/hisui-lang-zh_CN.js"></script>

    <script src="static/js/html2canvas.min.js"></script>
    <script src="static/js/canvas2image.js"></script>
    <script src="static/js/base64.js"></script>
    <link rel="stylesheet" type="text/css" href="./async-font/css/font-awesome.css">


    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="main">
        <div id="top" >
            FA2PNG
        </div>
        <div id="left" class="shadow-1">
            <div id="left-header">设置图标与样式</div>
            <table class="form-table">
                <tr class="form-tr">
                    <td class="r-label">
                        图标类
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-class" class="textbox hisui-combobox" data-options="width:200"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体颜色
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-color" class="textbox" style="width: 193px;" value="#999999"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        背景颜色
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-bg" class="textbox" style="width: 193px;" value="transparent"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体大小
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-size" class="textbox" style="width: 193px;" value="16"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体边距
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-padding" class="textbox" style="width: 193px;" value="0"/>
                    </td>
                </tr>

                <tr class="form-tr">
                    <td class="" style="text-align: center;" colspan="2">
                        <a href="javascript:void(0);" class="hisui-linkbutton" id="preview">预览</a>
                        <a href="javascript:void(0);" class="hisui-linkbutton" id="download" style="margin-left: 10px;">下载</a>
                    </td>
                    
                </tr>

            </table>
        </div>
        <div id="right" class="shadow-1">
            <div id="prev-wrapper">
                <div id="prev"></div>
            </div>
            
        </div>
        <div style="clear: both;"></div>
        <div id="bottom" >

        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
