<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome 2 PNG</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.7.0/themes/metro/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.7.0/themes/icon.css"></link>
    <script src="../lib/jquery-easyui-1.7.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script>
       (function(){
         if (typeof window.toastr === 'undefined') {
          document.write('<link rel="stylesheet" href="../lib/toastr-master/build/toastr.min.css">');
          document.write('<script src="../lib/toastr-master/build/toastr.min.js"><\/script>');
         }
       })();
     </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/underscore.js/1.13.2/underscore-min.js"></script>
    <script>
        // 如果 CDN 加载失败，使用 document.write 引入本地 underscore
        if (typeof window._ === 'undefined') {
            document.write('<script src="../lib/underscore-1.13.2/underscore-min.js" type="text/javascript"><\/script>');
        }
    </script>

    <link rel="stylesheet" type="text/css" href="../lib/coolbody/coolbody.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/js-polyfills/0.1.43/polyfill.min.js"></script>
    <script>
        if (typeof window.Promise === 'undefined') {
            document.write('<script src="../lib/polyfill-0.1.43/polyfill.min.js" type="text/javascript"><\/script>');
        }
    </script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        if (typeof window.html2canvas === 'undefined') {
            document.write('<script src="../lib/html2canvas-1.4.1/html2canvas.min.js" type="text/javascript"><\/script>');
            document.write('<link href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />');
        }
    </script>


    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="main">
        <div id="top" >
            FA2PNG
        </div>
        <div id="left" class="shadow-1">
            <div id="left-header">设置图标与样式</div>
            <table class="form-table">
                <tr class="form-tr">
                    <td class="r-label">
                        图标类
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-class" class="textbox easyui-combobox" data-options="width:200"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体颜色
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-color" class="textbox" style="width: 200px;" value="#999999"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        背景颜色
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-bg" class="textbox" style="width: 200px;" value="transparent"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体大小
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-size" class="textbox" style="width: 200px;" value="16"/>
                    </td>
                </tr>
                <tr class="form-tr">
                    <td class="r-label">
                        字体边距
                    </td>
                    <td class="l-value">
                        <input type="text" id="font-padding" class="textbox" style="width: 200px;" value="0"/>
                    </td>
                </tr>

                <tr class="form-tr">
                    <td class="" style="text-align: center;" colspan="2">
                        <a href="javascript:void(0);" class="easyui-linkbutton" id="preview">预览</a>
                        <a href="javascript:void(0);" class="easyui-linkbutton" id="download" style="margin-left: 10px;">下载</a>
                    </td>
                    
                </tr>

            </table>
        </div>
        <div id="right" class="shadow-1">
            <div id="prev-wrapper">
                <div id="prev"></div>
            </div>
            
        </div>
        <div style="clear: both;"></div>
        <div id="bottom" >

        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
