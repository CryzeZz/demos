<!DOCTYPE html>
<html lang="zh_CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Simple</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/css/fileinput.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/js/fileinput.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.2/js/locales/zh.min.js"></script>
	<style>
		html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #eeeeee;
            overflow: hidden;
        }
        .alert.submit-tip{
            margin: 10px 0 0 0;
        }
	</style>


</head>

<body>
    <div id="main" style="width:800px;margin: 100px auto;border: 1px solid #ccc;background: #fff; padding: 10px;" >
        <form id="form">
            <input id="file1" name="file1" type="file" class="file" accept="application/pdf"
                data-show-upload="false" 
                data-language="zh" 
                data-browse-on-zone-click="true"
            />
        </form>
        <button type="button" class="btn btn-success" id="submit" style="width:100%;margin:15px 0 0 0;">提交</button>
    </div>
	<script type="text/javascript" src="./upload-simple.js"></script>
</body>

</html>
