<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown 解析</title>
    <link id="themecss" rel="stylesheet" type="text/css" href="../lib/beauty-scroll/srcoll.css">

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// 如果 window.jQuery 不存在，则通过 document.write 同步引入本地 jQuery 文件作为兜底
		if(!window.jQuery){
			document.write('<script src="../lib/jquery-3.3.1/jquery.min.js"><\/script>');
		}
	</script>
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/16.3.0/lib/marked.umd.min.js"></script>
    <script>
        if (typeof window.marked === 'undefined') {
            document.write('<script src="../lib/marked-16.3.0/marked.umd.min.js" type="text/javascript"><\/script>');
        }
    </script>


    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.3.1/styles/github.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        (function(){
            if (typeof hljs === 'undefined') {
                document.write('<link href="../lib/highlight/styles/github.min.css" type="text/css" rel="stylesheet" />');
                document.write('<script src="../lib/highlight/highlight.min.js" type="text/javascript"><\/script>');
            }
        })();
    </script>

    <script src="https://cdn.bootcdn.net/ajax/libs/underscore.js/1.13.2/underscore-min.js"></script>
    <script>
        // 如果 CDN 加载失败，使用 document.write 引入本地 underscore
        if (typeof window._ === 'undefined') {
            document.write('<script src="../lib/underscore-1.13.2/underscore-min.js" type="text/javascript"><\/script>');
        }
    </script>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 1366px;
            margin: 0 auto;
        }
        code{
            padding: 0.2em 0.4em;
            margin: 0;
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            color: #24292e;
        }
        h2.tip{
            text-align: center;
            color: gray; 
            font-size: 40px;
            font-weight: 600;
            margin: 0 auto;
            padding: 200px 0 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 class="tip">请将md文件拖拽至此界面或连续点击5次</h2>
    </div>
    <input type="file" id="file" style="position:absolute;top:-100px;" />
</body>
</html>
